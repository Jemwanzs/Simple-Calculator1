<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by James Sammy</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="Container">
        <div class="Calculator">
            <form>
                <div>
                    <label class="label1">Simple Calculator</label>
                </div>
                <div>
                    <label class="label">By James Sammy</label>
                </div>
                <div class="Display">
                    <input type="text" name="display" id="display">
                </div>
                <div class="Buttons">
                    <input type="button" value="AC" class="Operator">
                    <input type="button" value="DE" class="Operator">
                    <input type="button" value="." class="Operator">
                    <input type="button" value="/" class="Operator">
                </div>
                <div class="Buttons">
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="*" class="Operator">
                </div>
                <div class="Buttons">
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="-" class="Operator">
                </div>
                <div class="Buttons">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="+" class="Operator">
                </div>
                <div class="Buttons">
                    <input type="button" value="00">
                    <input type="button" value="0">
                    <input type="button" value="=" class="Equal Operator">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
